{% extends 'base.html' %}

{%block titl%}
<title>Videos</title>
{%endblock%}

{%block content%}
<form action="{% url 'videos:search' %}">
    <div class="form-group">
      <input type="search" name="q" id="search" placeholder="What are you looking for?">
      <button type="submit" class="submit"><i class="icon-search-1">Search</i></button>
    </div>
</form>
    <h1>Videos</h1>
    <div class="vids">
        {% for vid in videos %}
            <div class="vide">
                <h2><a href="{{ vid.slug }}">{{ vid.title }}</a></h2>
                <p>{{ vid.snippet }}</p>
                <p>{{ vid.date }}</p> 
            </div>

        {%endfor%}
{%endblock%}
