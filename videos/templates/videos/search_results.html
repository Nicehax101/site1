{% extends 'base.html' %}
{%block titl%}
<title>Search Results</title>
{%endblock%}
{% block content %}

<form action="{% url 'videos:search' %}">
    <div class="form-group">
      <input type="search" name="q" id="search" value="{{value}}" placeholder="What are you looking for?">
      <button type="submit" class="submit"><i class="icon-search-1">Search</i></button>
    </div>
</form>

<h2>Results</h2>
{% for videos in queryset %}
    <div class="vide"></div>
        <h3><a href="{% url 'videos:detail' slug=videos.slug %}">{{ videos.title }}</a></h3>
            <p>{{ videos.snippet }}</p>
            <p>{{ videos.date }}</p> 
    </div>
    <br/>
    
{% endfor %}

{%endblock%}
